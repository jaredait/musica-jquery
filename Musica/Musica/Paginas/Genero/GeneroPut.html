<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <br />
        <h1>Actualizar Álbum</h1>
        <br />
        <div class="container">
            <table id="GeneroTabla" class="table table-striped table-bordered table-hover">
                <tr>
                    <th>Genero ID</th>
                    <th>Genero nombre</th>
                </tr>
            </table>
            <br />
        </div>
        <br />
        <div>
            Genero ID:
        </div>
        <div>
            <input type="text" id="GEN_ID" class="form-control w-25" />
        </div>
        <br />
        <div>
            Nombre:
        </div>
        <div>
            <input type="text" id="GEN_NOMBRE" class="form-control w-25" />
        </div>
        <br />
        <div>
            <input type="button" id="btn-actualizar" value="Actualizar" class="btn btn-success" />
        </div>
        <br />


        <br />
        <div>
            <h3>
                Genero actualizado:
            </h3>
            <p>ID:</p>
            <div>
                <input type="text" id="id-insertado" class="form-control w-25" disabled />
            </div>
            <p>Nombre:</p>
            <div>
                <input type="text" id="nombre-insertado" class="form-control w-25" disabled />
            </div>
        </div>
    </div>
    <br />

    <script src="../../Scripts/MisScripts/jquery-3.6.0.js"></script>
    <script src="../../Scripts/MisScripts/GeneroScript.js"></script>
    <script>
        $("#btn-actualizar").click(
            function () {
                Actualizar();
            }
        );

        $(document).ready(function () {
            ObtenerTodos();
        });
    </script>
</body>
</html>
