<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div id="aqui-el-menu"></div>
    <div class="container">
        <br />
        <h1>Agregar Genero</h1>
        <br />
        <div>
            Genero ID:
        </div>
        <div>
            <input type="text" id="GEN_ID" class="form-control w-25" />
        </div>
        <br />
        <div>
            Nombre:
        </div>
        <div>
            <input type="text" id="GEN_NOMBRE" class="form-control w-25" />
        </div>

        <div>
            <input type="button" id="btnCrearAlbum" value="Guardar" class="btn btn-success" />
        </div>
        <br />
        <br />
        <div id="lista-genero"></div>

        <br />
        <div>
            <h3>
                Genero agregado:
            </h3>
            <p>ID:</p>
            <div>
                <input type="text" id="id-insertado" class="form-control w-25" disabled />
            </div>
            <p>Nombre:</p>
            <div>
                <input type="text" id="nombre-insertado" class="form-control w-25" disabled />
            </div>
        </div>
    </div>
    <br />




    <script src="../../Scripts/MisScripts/jquery-3.6.0.js"></script>
    <script src="../../Scripts/MisScripts/GeneroScript.js"></script>

    <script>
        $(document).ready(
            function () {
                $("#aqui-el-menu").load("/Paginas/header-musica.html");
            }
        );
        $("#btnCrearAlbum").click(
            function () {
                CrearAlbum();
            }
        );
    </script>
</body>
</html>
