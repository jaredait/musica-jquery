<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="menu"></div>
    <div class="container">
        <table id="TablaDatos" class="table table-striped table-bordered table-hover">
            <tr>
                <th>CAN_ID</th>
                <th>ALBUM_ID</th>
                <th>GEN_ID</th>
                <th>CAN_NOMBRE</th>
                <th>CAN_DURACION</th>
            </tr>
        </table>
        <br />
    </div>
    <div class="container">
        <h1>Eliminar Canción</h1>
        <br />
        <div>
            Canción ID:
        </div>
        <div>
            <input type="text" id="txt-id" class="form-control w-25" />
        </div>
        <br />
        <div>
            <input type="button" id="btn-eliminar" value="Eliminar" class="btn btn-danger" />
        </div>
        <br />
    </div>

    <script src="../../Scripts/MisScripts/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../../Scripts/MisScripts/CancionScript.js"></script>
    <script src="../../Scripts/MisScripts/EstaticosScript.js"></script>
    <script>
        $("#btn-eliminar").click(
            function () {
                Eliminar($("#txt-id").val());
            }
        )

        $(document).ready(function () {
            ObtenerTodos();
            agregarMenu();
        });
    </script>
</body>
</html>
