<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <table id="AlbumesTabla" class="table table-striped table-bordered table-hover">
            <tr>
                <th>Cancion ID</th>
                <th>Album ID</th>
                <th>Genero Id</th>
                <th>Album fecha</th>
                <th>Cancion Nombre</th>
                <th>Cancion Duracion</th>
            </tr>
        </table>
        <br />
    </div>
    <div class="container">
        <h1>Eliminar Cancion</h1>
        <br />
        <div>
            Cancion ID:
        </div>
        <div>
            <input type="text" id="cancion-id" class="form-control w-25" />
        </div>
        <br />
        <div>
            <input type="button" id="btnEliminar" value="Eliminar" class="btn btn-danger" />
        </div>
        <br />


    </div>
    <script src="../../Scripts/jquery-3.6.0.min.js"></script>
    <script src="../../Scripts/MisScripts/CancionScript.js"></script>
    <script>
        $("#btnEliminar").click(
            function () {
                Eliminar($("#cancion-id").val());
            }
        )

        $(document).ready(function () {
            ObtenerTodos();
        });
    </script>
</body>
</html>
