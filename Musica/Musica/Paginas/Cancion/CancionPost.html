<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="aqui-el-menu"></div>
    <div class="container">
        <br />
        <br />
        <h1>Agregar Canción</h1>
        <br />
        <div>
            ID:
        </div>
        <div>
            <input type="text" id="txt-id" class="form-control w-25" />
        </div>
        <br />
        <div>
            Álbum:
        </div>
        <div>
            <select id="dropdownAlbum" class="dropdown-header dropdown-item w-25  dropdown-menu"></select>
        </div>
        <br />
        <br />
        <div>
            Género:
        </div>
        <div>
            <select id="dropdownGenero" class="dropdown-header dropdown-item w-25  dropdown-menu"></select>
        </div>
        <br />
        <br />
        <div>
            Nombre:
        </div>
        <div>
            <input type="text" id="txt-nombre" class="form-control w-25" />
        </div>
        <br />
        <div>
            Duración:
        </div>
        <div>
            <input type="text" id="txt-duracion" class="form-control w-25" />
        </div>

        <br />
        <div>
            <input type="button" id="btnCrear" value="Guardar" class="btn btn-success" />
        </div>
        <br />
        <div id="lista-albumes"></div>

        <br />
        <div>
            <h3>
                Canción agregada:
            </h3>
            <p>ID:</p>
            <div>
                <input type="text" id="id-insertado" class="form-control w-25" disabled />
            </div>
            <p>Nombre:</p>
            <div>
                <input type="text" id="nombre-insertado" class="form-control w-25" disabled />
            </div>
        </div>
    </div>
    <br />




    <script src="../../Scripts/MisScripts/jquery-3.6.0.js"></script>
    <script src="../../Scripts/MisScripts/CancionScript.js"></script>
    <script>
        $(document).ready(
            function () {
                $("#aqui-el-menu").load("/Paginas/header-musica.html");
                cargarComboBoxAlbum();
                cargarComboBoxGenero();
            }
        );
        $("#btnCrear").click(
            function () {
                Crear();
            }
        );
    </script>
</body>
</html>
