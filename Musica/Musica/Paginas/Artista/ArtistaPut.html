<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div id="aqui-el-menu"></div>
    <div class="container">
        <br />
        <h1>Actualizar Artista</h1>
        <br />
        <div class="container">
            <table id="AlbumesTabla" class="table table-striped table-bordered table-hover">
                <tr>
                    <th>Artista ID</th>
                    <th>Artista Nombre</th>
                    <th>Artista Email</th>
                    <th>Artista Fecha Creacion</th>
                    <th>Artista Cantidad Integrantes</th>
                </tr>
            </table>
            <br />
        </div>
        <br />
        <div>
            Artista ID:
        </div>
        <div>
            <input type="text" id="ART_ID" class="form-control w-25" />
        </div>
        <br />
        <div>
            Nombre:
        </div>
        <div>
            <input type="text" id="ART_NOMBRE" class="form-control w-25" />
        </div>
        <br />
        <div>
            Email:
        </div>
        <div>
            <input type="text" id="ART_EMAIL" class="form-control w-25" />
        </div>
        <br />
        <div>
            Fecha Creacion:
        </div>
        <div>
            <input type="text" id="ART_FECHA_CREACION" class="form-control w-25" />
        </div>
        <div>
            Cantidad Integrantes:
        </div>
        <div>
            <input type="text" id="ART_CANT_INTEGRANTES" class="form-control w-25" />
        </div>

        <br />
        <div>
            <input type="button" id="btn-actualizar" value="Actualizar" class="btn btn-success" />
        </div>
        <br />


        <br />
        <div>
            <h3>
                Álbum actualizado:
            </h3>
            <p>ID:</p>
            <div>
                <input type="text" id="id-insertado" class="form-control w-25" disabled />
            </div>
            <p>Nombre:</p>
            <div>
                <input type="text" id="nombre-insertado" class="form-control w-25" disabled />
            </div>
        </div>
    </div>
    <br />

    <script src="../../Scripts/MisScripts/jquery-3.6.0.js"></script>
    <script src="../../Scripts/MisScripts/ArtistaScript.js"></script>

    <script>
        $("#btn-actualizar").click(
            function () {
                Actualizar();
            }
        );

        $(document).ready(function () {
            $("#aqui-el-menu").load("/Paginas/header-musica.html");
            ObtenerTodos();
        });
    </script>
</body>
</html>
