<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div id="aqui-el-menu"></div>
    <div class="container">
        <table id="Artista Tabla" class="table table-striped table-bordered table-hover">
            <tr>
                <th>Artiasta ID</th>
                <th>Artista Nombre</th>
                <th>Artista Email</th>
                <th>Artista fecha creacion</th>
                <th>Artista cantidad Integrantes</th>
            </tr>
        </table>
        <br />
    </div>
    <div class="container">
        <h1>Buscar Artista</h1>
        <br />
        <div>
            Artista ID:
        </div>
        <div>
            <input type="text" id="artista-id" class="form-control w-25" />
        </div>
        <br />
        <div>
            <input type="button" id="btnEliminar" value="Eliminar" class="btn btn-danger" />
        </div>
        <br />


    </div>
    <script src="../../Scripts/jquery-3.6.0.min.js"></script>
    <script src="../../Scripts/MisScripts/ArtistaScript.js"></script>
    <script>
        $("#btnEliminar").click(
            function () {
                Eliminar($("#artista-id").val());
            }
        )

        $(document).ready(function () {
            $("#aqui-el-menu").load("/Paginas/header-musica.html");
            ObtenerTodosLosAlbumes();
        });
    </script>
</body>
</html>
