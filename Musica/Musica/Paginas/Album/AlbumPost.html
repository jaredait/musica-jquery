<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <br />
        <h1>Agregar Álbum</h1>
        <br />
        <div>
            Álbum ID:
        </div>
        <div>
            <input type="text" id="ALB_ID" class="form-control w-25" />
        </div>
        <br />
        <div>
            Nombre:
        </div>
        <div>
            <input type="text" id="ALB_NOMBRE" class="form-control w-25" />
        </div>
        <br />
        <div>
            Artista:
        </div>
        <div>
            <select id="dropdown" class="dropdown-header dropdown-item w-25  dropdown-menu"></select>
        </div>
        <br />
        <br />
        <div>
            Fecha Lanzamiento:
        </div>
        <div>
            <input type="text" id="ALB_FECHA_LANZAMIENTO" class="form-control w-25" />
        </div>

        <br />
        <div>
            <input type="button" id="btnCrearAlbum" value="Guardar" class="btn btn-success" />
        </div>
        <br />
        <div id="lista-albumes"></div>

        <br />
        <div>
            <h3>
                Álbum agregado:
            </h3>
            <p>ID:</p>
            <div>
                <input type="text" id="id-insertado" class="form-control w-25" disabled />
            </div>
            <p>Nombre:</p>
            <div>
                <input type="text" id="nombre-insertado" class="form-control w-25" disabled />
            </div>
        </div>
    </div>
    <br />




    <script src="../../Scripts/MisScripts/jquery-3.6.0.js"></script>
    <script src="../../Scripts/MisScripts/AlbumScript.js"></script>
    <script>
        $(document).ready(
            function () {
                cargarComboBox(this);
            }
        );
        $("#btnCrearAlbum").click(
            function () {
                CrearAlbum();
            }
        );
    </script>
</body>
</html>
