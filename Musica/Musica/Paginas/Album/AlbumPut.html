<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="aqui-el-menu"></div>
    <div class="container">
        <br />
        <h1>Actualizar Álbum</h1>
        <br />
        <div class="container">
            <table id="TablaDatos" class="table table-striped table-bordered table-hover">
                <tr>
                    <th>Album ID</th>
                    <th>Artista</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                </tr>
            </table>
            <br />
        </div>  
        <div>
            Álbum ID:
        </div>
        <div>
            <input type="text" id="ALB_ID" class="form-control w-25" />
        </div>
        <br />
        <div>
            Nombre:
        </div>
        <div>
            <input type="text" id="ALB_NOMBRE" class="form-control w-25" />
        </div>
        <br />
        <div>
            Artista:
        </div>
        <div>
            <select id="dropdown" class="form-select dropdown-item w-25 "></select>
        </div>
        <br />
        <br />
        <div>
            Fecha Lanzamiento:
        </div>
        <div>
            <input type="text" id="ALB_FECHA_LANZAMIENTO" class="form-control w-25" />
        </div>

        <br />
        <div>
            <input type="button" id="btn-actualizar" value="Actualizar" class="btn btn-success" />
        </div>
        <br />


        <br />
        <div>
            <h3>
                Álbum actualizado:
            </h3>
            <p>ID:</p>
            <div>
                <input type="text" id="id-insertado" class="form-control w-25" disabled />
            </div>
            <p>Nombre:</p>
            <div>
                <input type="text" id="nombre-insertado" class="form-control w-25" disabled />
            </div>
        </div>
    </div>
    <br />

    <script src="../../Scripts/MisScripts/jquery-3.6.0.js"></script>
    <script src="../../Scripts/MisScripts/AlbumScript.js"></script>
    <script>
        $("#btn-actualizar").click(
            function () {
                Actualizar();
            }
        );

        $(document).ready(function () {
            $("#aqui-el-menu").load("/Paginas/header-musica.html");
            ObtenerTodosLosAlbumes();
            cargarComboBox();
        });
    </script>
</body>
</html>
